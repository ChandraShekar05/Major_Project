<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="statistics.html">Statistics</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Fraud Detection</h1>
        <form id="fetch-form">
            <label for="dataset">Select Dataset:</label>
            <select id="dataset" name="dataset" required>
                <option value="creditcard.csv">creditcard.csv</option>
                <option value="filtered_creditcard.csv">filtered_creditcard.csv</option>
            </select>
            <label for="index">Transaction Index:</label>
            <input type="number" id="index" name="index" required>
            <button type="submit">Fetch Transaction Amount</button>
        </form>
        <form id="prediction-form">
            <label for="amount">Transaction Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>

        <p>&copy; 2025 Credit Card Fraud Detection. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
